# SITE CONFIGURATION
baseurl: ""
url: "https://www.shanbing.top"
title: shanbing-blog # site's title
description: "白天搬砖,晚上筑梦" # used by search engines

baidu-analyisis: 645bd6c1b1e8ca7e4e6f01da04586eee

# THEME-SPECIFIC CONFIGURATION
theme_settings:
